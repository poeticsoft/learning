<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank Canvas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-item *ngFor="let item of items">
    </ion-item>
  </ion-scroll>
</ion-content>
